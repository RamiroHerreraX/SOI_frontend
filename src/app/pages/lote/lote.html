<!-- Agregar Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
  }

  /* Navbar */
  .navbar {
    background-color: #555 !important; /* Gris principal */
  }
  .navbar-brand, .nav-link {
    color: #fff !important;
    font-weight: bold;
  }
  .nav-link:hover {
    color: #d4af37 !important; /* Dorado */
  }

  /* Breadcrumbs */
  .breadcrumb {
    background-color: #eaeaea !important;
  }

  /* Cards */
  .card {
    transition: transform 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
  }

  /* Buttons */
  .btn-gold {
    background-color: #d4af37;
    color: #fff;
    border: none;
  }
  .btn-gold:hover {
    background-color: #b8952f;
  }
  .btn-silver {
    background-color: #c0c0c0;
    color: #000;
    border: none;
  }
  .btn-silver:hover {
    background-color: #a9a9a9;
  }

  /* Footer */
  footer {
    background-color: #555;
    color: #fff;
    padding: 30px 0;
    margin-top: 50px;
  }

  /* Scroll-to-top button */
  #btnTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  @media (max-width: 768px) {
    .card img {
      height: 200px;
      object-fit: cover;
    }
  }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">HomeLotes</a>
  </div>
</nav>

<!-- Breadcrumbs -->
<nav aria-label="breadcrumb" class="py-2">
  <div class="container">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Lotes</li>
    </ol>
  </div>
</nav>

<!-- Lotes List -->
<section class="py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Lotes Disponibles</h3>
      <button class="btn btn-gold" (click)="openForm()">Nuevo Lote</button>
    </div>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let lote of lotes">
        <div class="card shadow-sm">
          <img [src]="lote.imagen || 'assets/default-lote.jpg'" class="card-img-top" alt="{{ lote.numLote }}">
          <div class="card-body">
            <h5 class="card-title">{{ lote.tipo | titlecase }} - {{ lote.numLote }}</h5>
            <p class="card-text">{{ lote.descripcion | slice:0:100 }}...</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-silver btn-sm" (click)="editLote(lote)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteLote(lote.id_propiedad)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Formulario Modal -->
<div class="modal fade" id="loteModal" tabindex="-1" aria-labelledby="loteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="loteModalLabel">{{ isEdit ? 'Editar Lote' : 'Nuevo Lote' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveLote()">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Tipo</label>
              <select class="form-select" [(ngModel)]="currentLote.tipo" name="tipo" required>
                <option value="casa">Casa</option>
                <option value="depto">Departamento</option>
                <option value="terreno">Terreno</option>
                <option value="local">Local</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Número de Lote</label>
              <input class="form-control" [(ngModel)]="currentLote.numLote" name="numLote" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Dirección</label>
              <input class="form-control" [(ngModel)]="currentLote.direccion" name="direccion" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Colonia</label>
              <input class="form-control" [(ngModel)]="currentLote.colonia" name="colonia">
            </div>
            <div class="col-md-4">
              <label class="form-label">Ciudad</label>
              <input class="form-control" [(ngModel)]="currentLote.ciudad" name="ciudad">
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <input class="form-control" [(ngModel)]="currentLote.estado" name="estado">
            </div>
            <div class="col-md-4">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" [(ngModel)]="currentLote.precio" name="precio" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Superficie m²</label>
              <input type="number" class="form-control" [(ngModel)]="currentLote.superficie_m2" name="superficie_m2" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado Propiedad</label>
              <select class="form-select" [(ngModel)]="currentLote.estado_propiedad" name="estado_propiedad" required>
                <option value="disponible">Disponible</option>
                <option value="rentada">Rentada</option>
                <option value="vendida">Vendida</option>
                <option value="en proceso">En Proceso</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" rows="3" [(ngModel)]="currentLote.descripcion" name="descripcion"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Imagen URL</label>
              <input class="form-control" [(ngModel)]="currentLote.imagen" name="imagen">
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-gold">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scroll to top -->
<button id="btnTop" class="btn btn-secondary" (click)="scrollToTop()">↑</button>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p>&copy; 2025 HomeLotes. Todos los derechos reservados.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
