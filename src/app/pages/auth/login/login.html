
<div class="login-page">
  <div class="card">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div *ngIf="errorMessage" class="alert error">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <span *ngIf="email?.errors?.['required']">El email es obligatorio.</span>
          <span *ngIf="email?.errors?.['email']">Debe ingresar un email válido.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password">
        
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid" 
        class="btn-primary"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
