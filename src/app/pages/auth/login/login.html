<div class="login-page">
  <div class="card">
    <img src="../../../../assets/logo2.jpg" alt="Logo de la Aplicación" class="login-logo">
    <h2 *ngIf="step === 1">Iniciar Sesión</h2>
    <h2 *ngIf="step === 2">Código de verificación</h2>

    <form [formGroup]="loginForm" (ngSubmit)="enviarLogin()">

      <div *ngIf="step === 1">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <span *ngIf="email?.errors?.['required']">El email es obligatorio.</span>
            <span *ngIf="email?.errors?.['email']">Debe ingresar un email válido.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="password?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
          </div>
        </div>
      </div>

      <div *ngIf="step === 2">
        <div class="form-group">
          <label for="otp">Código de verificación</label>
          <input 
            id="otp" 
            type="text" 
            formControlName="otp"
            maxlength="6"
            placeholder="Ingrese el código"
            pattern="\d*" 
      
            (keypress)="validateNumericInput($event)"
          >
          <div *ngIf="otp?.invalid && (otp?.dirty || otp?.touched)" class="error-message">
             <span *ngIf="otp?.errors?.['required']">El código de verificación es obligatorio.</span>
          </div>
        </div>
      </div>
      <div class="button-group">
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="isLoading || (step === 1 && loginForm.invalid) || (step === 2 && !otp?.value)"
      >
        {{ step === 1 ? 'Entrar' : 'Verificar código' }}
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      </button>

        <div class="mt-3">
        <button 
            type="button" 
            class="btn-secondary"
            (click)="regresar()"
          >
            {{ step === 1 ? 'Ir al inicio' : 'Regresar' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
