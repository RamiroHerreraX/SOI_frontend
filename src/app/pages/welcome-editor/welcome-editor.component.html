<nav aria-label="breadcrumb" class="mb-4" style="margin: 50px;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="home" class="text-decoration-none text-muted">
                <i class="bi bi-house-fill me-1"></i> Inicio
            </a>
        </li>
        <li class="breadcrumb-item active text-dark fw-bold" aria-current="page">Editor</li>
    </ol>
</nav>

<div class="card p-4 shadow-sm" style="margin: 50px;">
  <h4 class="text-gold mb-3" style="text-align: center;">Editor de Sección de Bienvenida</h4>

  <!-- Imagen de fondo -->
  <div class="mb-3">
    <label class="form-label fw-bold">Imagen de fondo</label>
    <input type="file" class="form-control" (change)="onImageUpload($event)">
  </div>

  <!-- Título -->
  <div class="mb-3">
    <label class="form-label fw-bold">Título</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="welcomeData.title"
      placeholder="Escribe el título"
    />
  </div>

  <!-- Subtítulo -->
  <div class="mb-3">
    <label class="form-label fw-bold">Subtítulo</label>
    <textarea
      class="form-control"
      rows="2"
      [(ngModel)]="welcomeData.subtitle"
      placeholder="Escribe un subtítulo"
    ></textarea>
  </div>

  <button class="btn btn-gold w-100" (click)="saveChanges()">
    Guardar Cambios
  </button>

  <hr>

  <h5 class="fw-bold mt-4 mb-2">Vista Previa</h5>

  <div
    class="preview-box text-white d-flex flex-column justify-content-center align-items-center"
    [ngStyle]="{'background-image': 'url(' + welcomeData.background + ')'}"
  >
    <h2 class="fw-bold text-center">{{ welcomeData.title }}</h2>
    <p class="text-center">{{ welcomeData.subtitle }}</p>
  </div>
</div>

<app-scroll-top></app-scroll-top>
