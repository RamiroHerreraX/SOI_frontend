<nav class="navbar navbar-expand-lg fixed-top shadow-lg admin-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="assets/logo.png" alt="Logo INDES" class="navbar-logo me-2">
      <span class="fw-bold text-uppercase">Inmobiliaria INDES</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="menuOpen = !menuOpen"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" [class.show]="menuOpen">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item me-3" *ngIf="usuario">
          <a class="nav-link text-primary fw-bold" routerLink="/" (click)="menuOpen = false">
            <i class="bi bi-person-circle me-1"></i> Vista Cliente
          </a>
        </li>

        <li class="nav-item dropdown" *ngIf="usuario" #dropdownMenu>
          <a 
            class="nav-link dropdown-toggle text-dark fw-bold" 
            (click)="dropdownOpen = !dropdownOpen; $event.stopPropagation()"
          >
            {{ usuario.nombre }} 
          </a>
          
          <ul class="dropdown-menu dropdown-menu-start shadow-lg" [class.show]="dropdownOpen">
            <li><span class="dropdown-item-text fw-bold text-primary">{{ usuario.nombre }}</span></li>
            <li><span class="dropdown-item-text text-muted small">{{ usuario.correo }}</span></li>
            <li><span class="dropdown-item-text text-success small">Rol: {{ usuario.rol }}</span></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" (click)="cerrarSesion()">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
              </button>
            </li>
          </ul>
        </li>

        <li class="nav-item" *ngIf="!usuario">
          <a class="btn btn-auth-silver btn-sm" routerLink="/auth/login">
            Iniciar Sesión
          </a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
